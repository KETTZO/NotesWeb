<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inicio Sesion </title>
    <fonts>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    </fonts>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="InicioSesion_style.css">
</head>

<body style="background: url('Fondo.jpg') no-repeat; background-size: cover;">
    
    <form autocomplete="off"  action="InicioSesion_Servlet" method="POST" class="container" ">
    <div class="text-center usuario">
        <img src="usuario.png" alt="Logo de Usuario" width="100px" height="100px">
    </div>

    <h1 class="text-center" style="height: 35px; font-family: 'Roboto Condensed', sans-serif; color: rgb(68, 185, 221);">Notesweb</h1>
    <br>
    <h5 class="text-center" style=" font-family: 'Roboto Condensed', sans-serif;">Inicio de Sesión</h5>
    <input type="text" name="usuario" id="usuario2" required placeholder="Nombre de Usuario" title=" ">
    <br><br>
    <input type="password" name="contra" id="contra2" required placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title=" ">
    <br><br>
    <input type="submit" value="Iniciar Sesión" class="BtnInicioS">
    <a href="formulario.html" class="BtnRegistro">Registrate</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
